<header >




 <div id="myCarousel" class="carousel slide" data-ride="carousel" >

	<!-- Wrapper for slides -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="images/carusel1.jpg" class="img-responsive">
			
			 <div class="carousel-banner">
 				<h2>banner 1</h2>
 			 </div>
			
		</div>

			<img src="images/carusel2.jpg" class="img-responsive">

	</div>

	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel"

		class="glyphicon glyphicon-chevron-left"></span> <span

</div>

  <nav class="navbar navbar-centrum">
     <div class="container"> 
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        </button>
         
        <div class="navbar-brand"  >

        </div>
          
        
      </div>
      <div id="menu" class="navbar-collapse collapse">
        <ul class="nav navbar-nav  navbar-right"  >
          <li class="active"><a href="#myCarousel"><span class="glyphicon glyphicon-home home-icon"></span></a></li>
          
          <li><a href="#offer">Oferta</a></li>
          <li><a href="#aboutMe">O mnie</a></li>

        </ul>

</header>

 <main>
 	<!-- O mnie -->
 	<section id="offer">
 	 Oferta
 	</section>
 	
 	<section id="aboutMe">
 	O mnie
 	</section>
 	
 	<section id="projectsRealization">
 	Jak realizuje projekty
 	</section>
 	  	
 	<section id="priceList">
 	Cennik
 	</section>
 	
  	<section id="contact">
 		
 	   <div class="container">
 		<form class="form-horizontal" method="POST" action="/action_contact">
				 
				<div class="form-group">
					<label class="control-label col-sm-3" for="cName">Imię:</label>
					<div class="col-sm-7 col-md-5">
						<input type="text" class="form-control" id="cName" name="cName"
							placeholder="Wprowadź imię ..." required="true" autofocus>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-3" for="cEmail">Email:</label>
					<div class="col-sm-7 col-md-5">
						<input type="email" class="form-control" id="cEmail" name="cEmail"
							placeholder="Wprowadź adres email ..." required="true">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-3" for="cSubject">Temat:</label>
					<div class="col-sm-7 col-md-5">
						<input type="text" class="form-control" id="cSubject"
							name="cSubject" placeholder="Wprowadź temat ..." required="true">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-3" for="cMessage">Treść
						wiadomości:</label>
					<div class="col-sm-7 col-md-5">
						<textarea class="form-control" id="cMessage" name="cMessage"
							rows="6" required="true" style="width: 100%"
							placeholder="Napisz wiadomość ..."></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-7">
						<div class="g-recaptcha"
							data-sitekey="6LfHigcUAAAAANaqvn15BdXgAGjqMVCQnEFVphhu"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-7">
						<button type="submit" class="btn btn-success">
							<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
							Wyślij
						</button>
					</div>
				</div>
			</form>
			</div>
 	</section>
 </main>
